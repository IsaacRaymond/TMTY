<script>
rand = [];

document.addEventListener("DOMContentLoaded", function(){
  newRandomColors();
  setNewColors();
});

function linkToClass(){
  let classNumber = document.getElementById("class-number").value;

  if (classNumber == 1){
    console.log('hey');
    window.location.href = "./class/class.html";
  }
}

function newRandomColors(){
  rand[0] = (160 - Math.floor(Math.random()*160));
  rand[1] = (160 - Math.floor(Math.random()*160));
  rand[2] = (160 - Math.floor(Math.random()*160));

  randomColor = "rgb("+rand[0]+","+rand[1]+","+rand[2]+")";
}

function setNewColors(){
  document.body.style.backgroundColor = randomColor;
  document.getElementById("center-text").style.color = randomColor;
}
</script>
